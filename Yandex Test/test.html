<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&family=Merriweather:ital,wght@0,400,700&display=swap"

    />

    <title>Клуб четырех коней</title>

<body>
    <section class="header">
        <div class="container">
          <img src="./img/logo.svg" alt="Logo" class="logo" />
          <div class="hero">
            <div class="hero__body">
              <h1 class="header__title">Превратите уездный город</h1>
              <h1 class="header__title title-center">в столицу</h1>
              <h1 class="header__title title-center">земного шара</h1>
              <p class="header__text">
                Оплатите взнос на телеграммы для организации Международного
                васюкинского турнира по шахматам
              </p>
              <div class="buttons">
                <button class="black-button">Поддержать шахматную мысль</button>
                <button class="transparent-button">
                  Подробнее <br />о турнире
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
